version: 2.1
orbs:
  tailscale: orbiously/tailscale@dev:<<pipeline.git.revision>>
  orb-tools: circleci/orb-tools@11.1
  win: circleci/windows@4.1.1

filters: &filters
  tags:
    only: /.*/

jobs:
  command-tests-linux:
    machine:
      image: ubuntu-2004:202201-02
    steps:
      - tailscale/install
      - tailscale/connect:
          ts-dst-host: "jumper"
          ts-auth-key: TS_KEY
      - tailscale/disconnect
  command-tests-macos:
    macos:
      xcode: "13.2.0"
    steps:
      - tailscale/install
      - tailscale/connect:
          ts-dst-host: "jumper"
      - tailscale/disconnect
  command-tests-windows:
    executor:
      name: win/default
    steps:
      - tailscale/install
      - tailscale/connect:
          ts-dst-host: "jumper"
      - tailscale/disconnect
workflows:
  test-deploy:
    jobs:
      # Make sure to include "filters: *filters" in every test job you want to run as part of your deployment.
      - command-tests-linux:
          filters: *filters
#       - command-tests-macos:
#           filters: *filters
#       - command-tests-windows:
#           filters: *filters
      - orb-tools/pack:
          filters: *filters
      - orb-tools/publish:
          orb-name: orbiously/tailscale
          vcs-type: << pipeline.project.type >>
          pub-type: production
          requires:
            - orb-tools/pack
            - command-tests-linux
#             - command-tests-macos
#             - command-tests-windows
          context: orb-publishing
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
