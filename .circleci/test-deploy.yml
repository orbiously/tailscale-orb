version: 2.1
orbs:
  tailscale: orbiously/tailscale@dev:<<pipeline.git.revision>>
  orb-tools: circleci/orb-tools@11.1
  win: circleci/windows@4.1.1

filters: &filters
  tags:
    only: /.*/

jobs:
  command-tests-docker:
    docker:
      - image: cimg/base:2022.08
    resource_class: small
    steps:
      - tailscale/install
      - tailscale/connect:
          ts_dst_host: "100.113.57.105"
          ts_auth_key: TS_AUTH_KEY
          ts_max_pings: 3
      - tailscale/disconnect
  command-tests-linux:
    machine:
      image: ubuntu-2004:2024.11.1
    resource_class: medium
    steps:
      - tailscale/install
      - tailscale/connect:
          ts_dst_host: "jumper"
      - tailscale/disconnect
  command-tests-macos:
    macos:
      xcode: "14.0.0"
    steps:
      - tailscale/install
      - tailscale/connect:
          ts_dst_host: "jumper"
          ts_auth_key: TS_AUTH_KEY
      - tailscale/disconnect
  command-tests-windows:
    executor:
      name: win/default
    steps:
      - tailscale/install
      - tailscale/connect:
          ts_dst_host: "100.113.57.105"
      - tailscale/disconnect

workflows:
  test-deploy:
    jobs:
      - command-tests-docker:
          filters: *filters      
      - command-tests-linux:
          filters: *filters
      - command-tests-macos:
          filters: *filters
      - command-tests-windows:
          filters: *filters
      - orb-tools/pack:
          filters: *filters
      - orb-tools/publish:
          orb-name: orbiously/tailscale
          vcs-type: << pipeline.project.type >>
          pub-type: production
          requires:
            - orb-tools/pack
            - command-tests-linux
            - command-tests-macos
            - command-tests-windows
            - command-tests-docker
          context: orb-publishing
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
