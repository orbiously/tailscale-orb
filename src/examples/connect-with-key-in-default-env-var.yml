description: >
  Connect to Tailscale using an auth key stored in the default environment variable.
usage:
  version: 2.1

  orbs:
    tailscale: orbiously/tailscale@1.0.0

  jobs:
    my-perfect-job:
      machine:
        image: ubuntu-2204:2022.04.1

      steps:
        - tailscale/install
        - tailscale/connect:
            ts-dst-host: "freddy"
        - run: echo "Run some code here"
        - tailscale/disconnect

workflows:
  use-my-orb:
    jobs:
      - my-perfect-job
