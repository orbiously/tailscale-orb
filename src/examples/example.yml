usage:
  version: 2.1
  orbs:
    <orb-name>: <namespace>/<orb-name>@1.2.3
    win: circleci/windows@5.0.0
  jobs:
    my-perfect-job:
      executor:
        name: win/default
      steps:
        - <orb-name>/install
        - <orb-name>/connect:
            ts-dst-host: freddy-fazbear
        - run: echo "Run some code here"
        - <orb-name>/disconnect
  workflows:
    use-my-orb:
      jobs:
        - my-perfect-job
